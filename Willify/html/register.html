        <div class="logo">
            <img src="./assets/Willify Logo.png" alt="">
        </div>

        <a href="login.html">
            <div id="loginBtn">
                <button type="button">Login</button>
            </div>
        </a>
       

        <div class="WelcomeTitle">
            <p>Welcome To Willify</p>

            <form id="RegistForm">
               <div class="form-box">

                <div class="input">
                    <div class="label">
                        <label for="name">Name</label>
                    </div>
                    <input type="text" id="name" placeholder="Input Your Name" >
                    <span id="nameError" class="errorMsg"></span>
                </div>

                <div class="input">
                    <div class="label">
                        <label for="email">Email</label>
                    </div>
                    <input type="text" id="email" placeholder="Input Your Email" >
                    <span id="emailError" class="errorMsg"></span>
                </div>

                <div class="input">
                    <div class="label">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" id="password" placeholder="Create Your Password" >
                    <span id="passwordError" class="errorMsg"></span>
                </div>

                <div class="input">
                    <div class="label">
                        <label for="age">Age</label>
                    </div>
                    <input type="number" id="age" >
                    <span id="ageError" class="errorMsg"></span>
                </div>

                <div class="input">
                    <div class="label">
                        <label for="gender">Gender</label>
                    </div>

                    <div class="rbFemale">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    </div>
                    
                    <div class="rbMale">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    </div>
                    
                </div>

                <div id="RegistBtn">
                    <button type="submit">
                        Register
                    </button>
                </div>

            </div>
                
        </form>
    </div>

</body>
