<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="logo">
        <img src="./assets/Willify Logo.png" alt="">
    </div>

    <div class="WelcomeBack">
        <p>Welcome Back!</p>
        <div class="form-box">
            <form class="LoginForm">
                <div class="input">
                    <div class="label">
                        <label for="email">
                            Email
                        </label>
                    </div>
                    <input type="text" id="email" placeholder="Input Your Email" required>
                </div>
    
                <div class="input">
                    <div class="label">
                        <label for="password">
                            Password
                        </label>
                    </div>
                    <input type="password" id="password" placeholder="Input Your Password" required>
                </div>
    
                <div class="LoginBtn">
                    <button type="submit">
                        Login
                    </button>
                </div>
                    
                    <p id="registLabel">Don't have an account? <a href="register.html" style="text-decoration: underline; color: rgb(90, 0, 150); font-weight: 700;">Register Here</a> 
                    </p>
                    
    
            </form>
        </div>
        
    </div>


</body>

<script src="./js/login.js"></script>
</html>
