<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify</title>
    <link rel="stylesheet" href="css/songDetail.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

    <div class="topContainer">
        <div class="logo">
            <img src="assets/Willify Logo Home.png" alt="Logo">
        </div>

        <div class="navBtn">
            <a href="playlist.html">
                <img src="assets/Back icon.png" alt="nav button">
            </a>
            
        </div>
    
        <div class="menu">
            <p><a href="home.html" style="text-decoration: underline ; color: white;">Home</a></p>

    <div class="container">
        <div class="song-content">
            <img src="" class="be-my-mistake">

    <div class="display-container">
